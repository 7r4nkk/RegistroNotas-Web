<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/clipboard-alt.svg">
    <title>Registro de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Registro de notas</h1>
        <a href="#registro">Ir al registro</a>
    </header>
    <main>
        <div class="container py-2" id="registro">
            <p class="lead">Ingrese datos de alumno</p>
            <form id="formulario">
                <input id="nombreAlumno" type="text" placeholder="Ingrese el nombre de alumno" class="form-control my-2" required>
                <input id="apellidoAlumno" type="text" placeholder="Ingrese el apellido de alumno" class="form-control my-2" required>
                <input id="notaAlumno" type="text" placeholder="Ingresar nota de primer periodo (1-10)" class="form-control my-2" required>
                <input id="notabAlumno" type="text" placeholder="Ingresar nota de segundo periodo (1-10)" class="form-control my-2" required>
                <input id="notacAlumno" type="text" placeholder="Ingresar nota de tercer periodo (1-10)" class="form-control my-2" required>
                <button id="btnSaveAlumno" class="btn btn-primary" type="button">Agregar alumno</button>
            </form>
        </div>
        <div class="container">
            <table class="table" id="tablaAlumnos">
                <thead class="thead-inverse">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nota primer periodo</th>
                        <th>Nota segundo periodo</th>
                        <th>Nota tercer periodo</th>
                        <th>Nota final</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="container mt-4">
        <p class="lead">Listado de profesores</p>
        </div>
        <div class="container mt-4 shadow-lg p3 bg-body rounded">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/validacion-formulario.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/fetch.js"></script>
</body>
</html>
